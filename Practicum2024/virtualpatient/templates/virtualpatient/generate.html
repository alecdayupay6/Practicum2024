{% extends 'virtualpatient/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'generate.css' %}">
    <div class="cnt-1">
        <form method="POST" action="">
            {% csrf_token %}
            <img alt="clip" src="/static/images/clip.png" class="clip">

            <table>
                {% for field in form %}
                {% if field.name != 'image' %}
                <tr>
                    <td>{{ field.label }}:</td>
                    <td class="field">{{ field }}</td>
                </tr>
                {% endif %}
                {% endfor %}
                <tr>
                    <td></td>
                    <td><input id="btn" type="submit" name="Create Patient"></td>
                </tr>
            </table>
        </form>
    </div>

    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
{% endblock %}
